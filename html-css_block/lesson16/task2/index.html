<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
            integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form>
    <div class="form-container">
        <label>Last Name <input type="text" name="lastName" value="Emerson" readonly></label>
    </div>

    <div class="form-container">
        <label>Age <input type="number" name="age" value="17" min="3" max="10"></label>
    </div>

    <div class="form-container">
        <label><input type="checkbox" name="agree" disabled> Accept terms and conditions</label>
    </div>

    <div class="form-container">
        <div class="choose-gender">
            <input id="male-gender" type="radio" name="gender" checked>
            <label for="male-gender"> Male</label>
            <input id="female-gender" type="radio" name="gender">
            <label for="female-gender"> Female</label>
            <input id="secret-gender" type="radio" name="gender">
            <label for="secret-gender"> Secret</label>
        </div>
    </div>

    <div class="form-container">
        <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
    </div>

    <div class="form-container">
        <button type="submit">Submit</button>
    </div>
</form>

</body>
</html>
